    .container {

      padding: 40px;

    }

    h1 {

    .cta-button {
      padding: 15px 30px;
      font-size: 1rem;
      color: #6a11cb;
      background: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      animation: bounce 2s infinite;
    }

    .cta-button:hover {
      background: #f4f4f4;
      transform: scale(1.1);
    }

    /* Animasi */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
  </style>
